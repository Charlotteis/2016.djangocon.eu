{% extends 'base.html' %}

{% load bootstrap %}

{% block content %}
<div class="container">
    <h1>We want you to speak at DjangoCon</h1>
    <form action="{% url 'cfp:propose' %}" method="post" id="proposal">
        {{ form|bootstrap }}
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
